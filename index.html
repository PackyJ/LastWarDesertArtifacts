<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Coordinates Filter</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: row;  /* To align the sidebar and the map side by side */
        }

        /* Sidebar styles */
        #sidebar {
            width: 300px;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.6);
        }

        h3 {
            margin: 0;
            color: #fff;
            padding-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #222;
            color: #e0e0e0;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #66b3ff;
        }

        button {
            background-color: #66b3ff;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3399ff;
        }

        /* Tooltip styles */
        #tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            pointer-events: none;
        }

        /* Map container */
        #map-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #canvas {
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        /* Styling for larger screens */
        @media (min-width: 768px) {
            #sidebar {
                width: 350px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar for filters -->
    <div id="sidebar">
        <h3>Filter Coordinates</h3>
        <label for="x_min">X Min:</label>
        <input type="number" id="x_min" value="0"><br><br>
        <label for="x_max">X Max:</label>
        <input type="number" id="x_max" value="1000"><br><br>
        <label for="y_min">Y Min:</label>
        <input type="number" id="y_min" value="0"><br><br>
        <label for="y_max">Y Max:</label>
        <input type="number" id="y_max" value="1000"><br><br>
        <button onclick="applyFilter()">Apply Filter</button>
    </div>

    <!-- Map container -->
    <div id="map-container">
        <canvas id="canvas" width="1000" height="1000"></canvas>
        <div id="tooltip"></div> <!-- Tooltip for showing coordinates -->
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let coordinates = [];

        // Load and draw the image on the canvas
        const img = new Image();
        img.src = "Season3.png";  // Replace with the path to your image
        img.onload = function() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            plotCoordinates(coordinates);  // Plot the initial coordinates
        };

        // Fetch and load coordinates from the text file
        fetch("Coordinates4.txt")  // Replace with the path to your text file
            .then(response => response.text())
            .then(data => {
                coordinates = data.split("\n").map(line => {
                    const [x, y] = line.split(",").map(Number);
                    return { x, y };
                });
                plotCoordinates(coordinates);
            })
            .catch(error => console.error("Error loading coordinates:", error));

        // Plot coordinates on the canvas
        function plotCoordinates(coords) {
            coords.forEach(coord => {
                const { x, y } = coord;
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fillStyle = "#66b3ff"; // Blue color for the dots
                ctx.fill();
            });
        }

        // Apply filter to show only coordinates within the specified range
        function applyFilter() {
            const xMin = parseInt(document.getElementById('x_min').value);
            const xMax = parseInt(document.getElementById('x_max').value);
            const yMin = parseInt(document.getElementById('y_min').value);
            const yMax = parseInt(document.getElementById('y_max').value);

            // Clear the canvas and redraw the image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Filter coordinates and plot the filtered points
            const filteredCoords = coordinates.filter(coord => 
                coord.x >= xMin && coord.x <= xMax && coord.y >= yMin && coord.y <= yMax
            );
            plotCoordinates(filteredCoords);
        }

        // Show coordinates on hover or click
        canvas.addEventListener("mousemove", function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            let found = false;

            coordinates.forEach(coord => {
                const distance = Math.sqrt(Math.pow(x - coord.x, 2) + Math.pow(y - coord.y, 2));

                // If the mouse is close to a coordinate point
                if (distance < 10) {
                    showTooltip(event, coord);  // Show the tooltip with coordinates
                    found = true;
                }
            });

            // Hide the tooltip if no point is near
            if (!found) {
                hideTooltip();
            }
        });

        // Function to display tooltip with coordinates
        function showTooltip(event, coord) {
            const tooltip = document.getElementById("tooltip");
            tooltip.style.left = event.clientX + 10 + "px";
            tooltip.style.top = event.clientY + 10 + "px";
            tooltip.style.display = "block";
            tooltip.textContent = `X: ${coord.x}, Y: ${coord.y}`;
        }

        // Hide the tooltip
        function hideTooltip() {
            const tooltip = document.getElementById("tooltip");
            tooltip.style.display = "none";
        }
    </script>

</body>
</html>
